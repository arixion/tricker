plugins {
    id 'io.jnetsim.java-app-conventions'
    id 'java'
	id 'org.openjfx.javafxplugin' version '0.0.10'
}

javafx {
	version = "17-ea+13"
	modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics' ]
}

dependencies {
    implementation project(':lib')
}

application {
    mainClass = 'io.jnetsim.app.JNetSim'
}
